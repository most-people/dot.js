<!DOCTYPE html>
<html>

<head>
    <title>dot.most.box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <style>
        body {
            background: rgb(33, 37, 43);
            color: aliceblue;
            margin: 0;
        }

        a {
            cursor: pointer;
            color: inherit;
            text-decoration: none;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin: 0;
        }

        #app,
        .wallet {
            padding: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 16px;
        }

        .wallet-name {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        /* 输入框样式 */
        input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        input::placeholder {
            color: #999;
        }

        /* 按钮样式 */
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background-color: #4a90e2;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357abd;
        }

        button:active {
            background-color: #2d6da3;
        }

        button:disabled {
            background-color: #b3b3b3;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div id="app">
        <h2>☭ 为人民服务</h2>
        <h1 id="hello">
            IPFS + Filecoin + Fastify + Dot.most.box + Smart Contracts = Fully DApp
        </h1>

        <div class="wallet">
            <input id="inputUsername" placeholder="请输入用户名"></input>
            <input id="inputPassword" placeholder="请输入密码"></input>
            <button id="btnLogin">登录</button>
            <div>Or</div>
            <button id="btnConnect">连接钱包</button>
        </div>

        <span id="addressDisplay"></span>

        <div class="wallet-name">
            <input type="text" id="inputName" placeholder="输入名称" />
            <button id="btnSave" disabled>保存</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.5/ethers.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tweetnacl/1.0.2/nacl-fast.min.js"></script>
    <script src="/dist/index.js"></script>
    <script>
        const dotClient = new Dot.DotClient('http://localhost:1976')
        let userAddress = ''

        const init = (signer) => {
            // 创建用户实例
            const dot = dotClient.dot(userAddress)

            // 设置签名器
            dot.setSigner(signer)

            // 监听用户数据变化 - 现在自动处理解密
            dot.on('profile', (profile) => {
                console.log('用户数据更新:', profile)
                if (profile && profile.name) {
                    inputName.value = profile.name
                }
            }, { decrypt: true }) // 使用 decrypt 选项自动解密

            // 启用保存按钮
            btnSave.disabled = false
            document.querySelector('.wallet').style.display = 'none'
        }

        btnLogin.addEventListener('click', async () => {
            // 初始化钱包
            const wallet = Dot.mostWallet(inputUsername.value, inputPassword.value, 'I know loss mnemonic will lose my wallet.')
            userAddress = wallet.address
            addressDisplay.textContent = `当前地址: ${userAddress}`

            const signer = ethers.HDNodeWallet.fromPhrase(wallet.mnemonic)

            // 设置加密所需的密钥
            const dot = dotClient.dot(userAddress)
            dot.setPubKey(wallet.public_key)
            dot.setPrivKey(wallet.private_key)

            init(signer)
        })

        btnConnect.addEventListener('click', async () => {
            // 检查是否安装了钱包插件
            if (typeof window.ethereum === 'undefined') {
                alert('请先安装 OKX 钱包插件')
                return
            }

            try {
                // 请求用户连接 MetaMask
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' })
                // 创建 ethers provider 和 signer
                const provider = new ethers.BrowserProvider(window.ethereum)
                const signer = await provider.getSigner()
                const address = await signer.getAddress()
                const sig = await signer.signMessage(address)
                const wallet = Dot.mostWallet(address, sig)

                userAddress = address
                addressDisplay.textContent = `当前地址: ${address}`

                // 设置加密所需的密钥
                const dot = dotClient.dot(userAddress)
                dot.setPubKey(wallet.public_key)
                dot.setPrivKey(wallet.private_key)

                init(signer)
            } catch (error) {
                console.error('连接钱包失败:', error)
                alert('连接钱包失败')
            }
        })

        btnSave.addEventListener('click', async () => {
            const dot = dotClient.dot(userAddress)
            // 存储用户数据 - 现在传递对象并使用加密标志
            dot.put('profile', {
                name: inputName.value,
                bio: 'Web3 Developer',
            }, true) // 第三个参数 true 表示加密存储
        })
    </script>
</body>

</html>
